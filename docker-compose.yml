version: '3'

# Перечень volume
volumes:
  pg_data:
  static:
  media:

# Перечень контейнеров
services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    build: ./backend/
    env_file: .env
    volumes:
      - static:/backend_static
      - media:/media/
    depends_on:
      - db
  frontend:
    env_file: .env
    build: ./frontend/
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static
  gateway:
    env_file: .env
    build: ./infra/
    volumes:
      - static:/staticfiles/
      - media:/media/
    ports:
      - ${GATEWAY_PORTS}
